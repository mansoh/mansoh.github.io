<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Exercício JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Exercício de Eventos</h1>
  </header>

  <main>

    <p id="zona">Passa o rato aqui!</p>

    <script src="scripts/main.js"></script>

    <button onclick="pintar('red')">Red</button>
    <button onclick="pintar('green')">Green</button>
    <button onclick="pintar('blue')">Blue</button>

    <p id="caixa">Sou um parágrafo!</p>

    <input type="text" id="campo" onmousemove="mostrar()">
    <p id="saida"></p>

    <input type="text" id="cor">
    <button onclick="mudarCor()">submeter</button>

    <button ondblclick="contar()">Conta!</button>
    <span id="contador">0</span>

    <img src="images/brbd.jpg" alt="fundo" onmouseover="aumentar()" onmouseout="normal()">
  </main>

  <footer>
    <p>Feito por mim</p>
  </footer>

</body>
</html>
